{% load staticfiles %}

    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap-material-design/dist/js/material.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap-material-design/dist/js/ripples.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui/jquery-ui.js' %}"></script>


    {% if device == 'mobile' or device == 'tablet' %}
      <script type="text/javascript" src="/static/js/MultiLevelPushMenu/js/modernizr.custom.js"></script>
      <script type="text/javascript" src="/static/js/MultiLevelPushMenu/js/classie.js"></script>
      <script type="text/javascript" src="/static/js/MultiLevelPushMenu/js/mlpushmenu.js"></script>
      <script type="text/javascript">
        new mlPushMenu( document.getElementById( 'mp-menu' ), document.getElementById( 'trigger' ) );
      </script>
    {% endif %}


    {% if device != 'mobile' and device != 'tablet' %}
      <script type="text/javascript" src="{% static 'client/scroll_top.js' %}"></script>
      <script type="text/javascript">
          $(".select").dropdown({ "autoinit" : ".select" });
          var mql = window.matchMedia("(min-width: 768px)");
          if  (mql.matches) {
              $('.navbar').addClass('desktop_menu');
              $('.big_content_wrapper').removeClass('hidden');
          } else {
              $('.navbar').removeClass('desktop_menu');
              $('.big_content_wrapper').addClass('hidden');            
          }
      </script>
    {% endif %}
